environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  jaspr: ^0.13.2
  jaspr_riverpod: ^0.3.12

dev_dependencies:
  build_runner: ^2.4.0
  jaspr_web_compilers: ^4.0.9
  jaspr_builder: ^0.13.2
  lints: ^4.0.0

jaspr:
  mode: server
